<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Salsing - FULL Salsing Gossip Magazine</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .addsalsing-container {
            max-width: 600px;
            margin: 40px auto;
            padding: 30px;
            background: rgba(255, 240, 245, 0.95);
            border: 2px solid rgba(255, 105, 180, 0.6);
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(255, 105, 180, 0.2);
            backdrop-filter: blur(10px);
        }

        .addsalsing-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .addsalsing-header h1 {
            color: #E91E8C;
            font-size: 2rem;
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            padding: 10px 20px;
            background: rgba(255, 192, 203, 0.7);
            color: var(--text-dark);
            text-decoration: none;
            border: 1px solid rgba(255, 105, 180, 0.5);
            border-radius: 6px;
            font-weight: bold;
            text-transform: uppercase;
            transition: all 0.3s ease;
        }

        .back-link:hover {
            background: rgba(255, 182, 217, 0.8);
            box-shadow: 0 4px 12px rgba(255, 105, 180, 0.2);
        }
    </style>
</head>
<body>
    <div class="page-wrapper">
        <!-- Retro Background -->
        <div class="background-computer"></div>
        
        <!-- Header -->
        <header class="header">
            <img src="fullsalsing.png" alt="FULL Salsing - Tech News with a Spicy Flavour" class="header-banner">
        </header>

        <!-- Add Salsing Form -->
        <div class="addsalsing-container">
            <div class="addsalsing-header">
                <h1>‚ú® Add Your Spicy Take ‚ú®</h1>
                <p style="color: #666; font-size: 1.1rem;">Share your hottest tech gossip with the world</p>
            </div>

            <a href="index.html" class="back-link">‚Üê Back to Feed</a>

            <form id="add-news-form">
                <div class="form-group">
                    <label for="news-title">Sensationalist Title</label>
                    <input type="text" id="news-title" placeholder="e.g., SHOCKING: New Lang Breaks Internet" required>
                </div>
                <div class="form-group">
                    <label for="news-content">Spicy Content</label>
                    <textarea id="news-content" placeholder="Add your gossip here..." required></textarea>
                </div>
                <div class="form-group">
                    <label for="news-category">Category</label>
                    <select id="news-category">
                        <option>Tech</option>
                        <option>Software</option>
                        <option>Programming</option>
                        <option>AI</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="news-size">Block Size</label>
                    <select id="news-size">
                        <option value="small">Small</option>
                        <option value="medium" selected>Medium</option>
                        <option value="large">Large</option>
                    </select>
                </div>
                <button type="submit" class="btn-primary">üî• ADD TO GOSSIP üî•</button>
            </form>

            <div class="admin-actions">
                <button id="export-data" class="btn-secondary">Export Data</button>
                <button id="import-data" class="btn-secondary">Import Data</button>
                <input type="file" id="import-file" accept=".json" style="display:none;">
            </div>
        </div>

        <!-- Footer -->
        <footer class="footer">
            <p>FULL Salsing &copy; 2026 | Where Tech Gets Spicy üå∂Ô∏è</p>
        </footer>
    </div>

    <script src="script-addsalsing.js"></script>
</body>
</html>
